<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #050505;
  box-sizing: border-box;
}
h3{
    text-align: center;
}

button {
    background-image: linear-gradient(180deg, rgb(47, 130, 169), rgb(184, 198, 200));;
  color: white;
  padding: 14px 0px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  border: solid 1px grey;
  box-shadow: 1px 1px 5px black;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 36px;
}

span.psw {
  float: right;
  padding-top: 16px;
}
.mg1
{
    width: 30%;
    margin: 0 auto;
    background-image: linear-gradient(180deg, rgb(47, 130, 169), rgb(184, 198, 200));;
border: solid 1px black;
box-shadow: 5px 5px 50px rgb(55, 62, 62);

}
.mg2
{
    margin-top: 50px;
}
h3 {
  display: flex;
  flex-direction: row;
}
h3:before, h3:after{
  content: "";
  flex: 1 1;
  border-bottom: 1px solid;
  margin: auto;
}
h3:before {
  margin-right: 10px
}
h3:after {
  margin-left: 10px
}
@media screen and (max-width: 600px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
  .mg1{
    width: 100%;
  }
}
</style>
